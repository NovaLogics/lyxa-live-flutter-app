plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "novalogics.flutter.lyxa_live"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

   defaultConfig {
    // Specify a unique Application ID.
    applicationId = "novalogics.flutter.lyxa_live"
    
    // Define SDK versions with defaults if not specified in local properties.
    def flutterMinSdkVersion = (localProperties.getProperty('flutter.minSdkVersion') ?: 24).toInteger()
    def flutterTargetSdkVersion = (localProperties.getProperty('flutter.targetSdkVersion') ?: 34).toInteger()

    minSdk = flutterMinSdkVersion
    targetSdk = flutterTargetSdkVersion
    versionCode = flutter.versionCode
    versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
